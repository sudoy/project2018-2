		<h1>売上を編集してよろしいですか？</h1>

	<form class="form-horizontal" action="#" method="post">
 		<div class="form-group">
	 		<label for="salesDate" class="col-sm-2 control-label">販売日</label>

			<div class="col-sm-2">
					<input type="text" class="form-control" name="salesDate" value="2018/5/11" disabled>
			</div>
		</div>

		 <div class="form-group">
	 			<label for="person" class="col-sm-2 control-label">担当</label>
	 			<div class="col-sm-5">
					<select class="form-control" disabled>
						<option value="">選択してください</option>
						<option value="イチロー" selected>イチロー</option>
					</select>
			</div>
		</div>

		<div class="form-group">
 			<label for="category" class="col-sm-2 control-label">商品カテゴリー</label>
 			<div class="col-sm-5">
				<label class="radio-inline"><input type="radio" name="category" value="" checked disabled>食料品</label>
				<label class="radio-inline"><input type="radio" name="category" value=""disabled>飲料</label>
				<label class="radio-inline"><input type="radio" name="category" value=""disabled>本・雑誌</label>
				<label class="radio-inline"><input type="radio" name="category" value=""disabled>ギフトカード</label>
				<label class="radio-inline"><input type="radio" name="category" value=""disabled>その他</label>
	 			<label class="radio-inline"><input type="radio" name="category" value="" disabled>自社製品</label>
	 			<label class="radio-inline"><input type="radio" name="category" value="" disabled>イベント商品</label>
	 			<label class="radio-inline"><input type="radio" name="category" value="" disabled>酒類</label>
	 			<label class="radio-inline"><input type="radio" name="category" value="" disabled>傘</label>
			</div>
		</div>

		<div class="form-group">
 			<label for="name" class="col-sm-2 control-label">商品名</label>
 			<div class="col-sm-2">
				<input type="text" class="form-control" name="name" value="からあげ弁当" disabled>
			</div>
		</div>

		<div class="form-group">

 			<label for="price" class="col-sm-2 control-label">単価</label>

 			<div class="col-sm-2">
				<input type="text" class="form-control" name="price" value="450" disabled>
			</div>
		</div>

		<div class="form-group">
 			<label for="number" class="col-sm-2 control-label">個数</label>
 			<div class="col-sm-2">
				<input type="text" class="form-control" name="number" value="3" disabled>
			</div>
		</div>

		<div class="form-group">
 			<label for="number" class="col-sm-2 control-label">小計</label>
 			<div class="col-sm-2">
				<input type="text" class="form-control" name="number" value="1,350"disabled>
			</div>
		</div>


		<div class="form-group">
 			<label for="note" class="col-sm-2 control-label">備考</label>
 			<div class="col-sm-5">
				<textarea class="form-control" name="note" rows="5" disabled>今日からの新商品</textarea>
			</div>
		</div>
