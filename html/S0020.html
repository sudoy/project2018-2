	<div class="container">
	
		<h1>売上検索条件入力</h1>
		
	<form class="form-horizontal" action="#" method="post">
 		<div class="form-group">
	 		<label for="salesDate" class="col-sm-2 control-label">販売日 <span class="badge">必須</span></label>
	 			
			<div class="col-sm-2">
					<input type="text" class="form-control" id="salesspanStart" placeholder="販売日(検索開始日)">
			</div>
			
			<div class="col-xs-1" align="center">
			<h5>～</h5>
			</div>
			
			<div class="col-sm-2">
					<input type="text" class="form-control" id="salesspanEnd" placeholder="販売日(検索終了日)">
			</div>
			
		</div>	
		
		 <div class="form-group">
	 			<label for="person" class="col-sm-2 control-label">担当 <span class="badge">必須</span></label>
	 			<div class="col-sm-5">
					<select class="form-control">
						<option value="" selected>選択してください</option>
						<option value="イチロー" >イチロー</option>
					</select>
			</div>
		</div>	
		
		<div class="form-group">
 			<label for="category" class="col-sm-2 control-label">商品カテゴリー</label>
 			<div class="col-sm-5">
 					<select class="form-control">
						<option value="" selected>選択してください</option>
						<option value="" >食料品</option>
					</select>
			</div>
		</div>	
		
		<div class="form-group">
 			<label for="name" class="col-sm-2 control-label">商品名 <span class="badge">部分一致</span></label>
 			<div class="col-sm-5">
				<input type="text" class="form-control" id="name" placeholder="商品名">
			</div>
		</div>	
		
		<div class="form-group">
 			<label for="note" class="col-sm-2 control-label">備考 <span class="badge">部分一致</span></label>
 			<div class="col-sm-5">
				<input type="text" class="form-control" id="note" placeholder="備考">
			</div>
		</div>	
		
		<div class="form-group">
			<div class="col-sm-offset-4">
